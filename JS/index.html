<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <h4>1 exercise</h4>
    <button onclick="const a = [true, false, true, false, false, false, true, true, false]; console.log(`True count, ${countTrue(a)}`)">How Much is True</button>
    <button onclick="const a = [true, false, true, false, false, false, true, true, false]; console.log(`False count, ${countFalse(a)}`)">How Much is False</button>

    <br>
    <h4>2 exercise</h4>
    <button onclick="let a = ['Am7', 'B', 'C', 'Dm']; console.log(`${jazzify(a)}`)">Jazz</button>
    <button onclick="let a = ['Am7', 'B7', 'C', 'Dm']; console.log(`${jazzify2(a)}`)">Jazz2</button>
    <br>
    <h4>3 exercise</h4>
    <button onclick="let x = 123456767; console.log(`${sortDescending(x)}`)">sortDescending</button>

    <br>
    <h4>4 exercise</h4>
    <button onclick="console.log(`${sortByLength()}`)">sortByLength</button>

    <br>
    <h4>5 exercise</h4>
    <button onclick="let x = ([12, 4, 6, 2, 51]); console.log(minMax(x));">minMax</button>

    <br>
    <h4>6 exercise</h4>
    <button onclick="console.log(findLargestNums())">findLargestNums</button>

    <br>
    <h4>7 exercise</h4>
    <button onclick="let ab = new Calculator(10, 5); console.log(ab.add)">calculator.add</button>
    <button onclick="let ab = new Calculator(10, 5); console.log(ab.multiply)">calculator.multiply</button>
    <button onclick="let ab = new Calculator(10, 5); console.log(ab.divide)">calculator.divide</button>
    <button onclick="let ab = new Calculator(10, 5); console.log(ab.subtract)">calculator.subtract</button>

    <br>
    <h4>8 exercise</h4>
    <button onclick="console.log(keysAndValues({ a: 2, c: 1, b: 3 }));">keysAndValues</button>

    <br>
    <h4>9 exercise</h4>
    <button onclick="let x = [3, 4, 6, 1, 5, 7]; let action = 'asc'; console.log(`${ascDesNone(x, action)}`)">ascDesNone.asc</button>
    <button onclick="let x = [3, 4, 6, 1, 5, 7]; let action = 'des'; console.log(`${ascDesNone(x, action)}`)">ascDesNone.des</button>
    <button onclick="let x = [3, 4, 6, 1, 5, 7]; let action = 'none'; console.log(`${ascDesNone(x, action)}`)">ascDesNone.none</button>
    <br>
    <h4>10 exercise</h4>
    <button onclick="let x = [[3], 4, [2], [5], 1, 6]; console.log(sortIt(x))">sortIt</button>

    <br>
    <h4>11 exercise</h4>
    <button onclick="let x = ['$2', '$4', '$1', '$8']; let sumCheck = '$17'; console.log(hasHiddenFee(x, sumCheck))">hasHiddenFee</button>

    <br>
    <h4>12 exercise</h4>
    <button onclick="let x = [[7, 6, 3],[2, 3, 4],[3, 4, 5]]; console.log(trace(x))">trace</button>

    <br>
    <h4>13 exercise</h4>
    <button onclick="let x = '%fd76$fd(-)6GvKlO.'; console.log(removeSpecialCharacters(x))">removeSpecialCharacters</button>

    <br>
    <h4>14 exercise</h4>
    <button onclick="console.log(mathExpr('4no'))">mathExpr</button>


    <br>
    <h4>15 exercise</h4>
    <button onclick="let x = 5; console.log(`With ${x}, ${pentagonal(x)} dots around.`)">pentagonal</button>

    <br>
    <h4>16 exercise</h4>
    <button onclick="let z = new TempConversion(0); console.log(z.tempConversion)">TempConversion.tempConversion</button>

    <br>
    <h4>17 exercise</h4>
    <button onclick="console.log(missingLetter('tuvxyz'))">missingLetter</button>
</body>

</html>

<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box " id="box-bottom-border"></div>
    <p class="text-shadow" id="text-bottom-border">Shadow / Bottom Border</p>
    <div class="box " id="box-top-border"></div>
    <p class="text-shadow" id="text-top-border">Shadow / Top Border</p>
    <div class="box " id="box-bottom-level1"></div>
    <p class="text-shadow" id="text-bottom-level1">Shadow / Bottom - Level 1</p>
    <div class="box " id="box-bottom-level2"></div>
    <p class="text-shadow" id="text-bottom-level2">Shadow/Bottom - Level 2</p>
    <div class="box " id="box-top-level1"></div>
    <p class="text-shadow" id="text-top-level1">Shadow / Top - Level 1</p>
    <div class="box " id="box-top-level2"></div>
    <p class="text-shadow" id="text-top-level2">Shadow / Top - Level 2</p>
</body>

</html>

<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="input-grid">
        <div>
            <input class="input-main input-primary" type="text" placeholder="Normal">
            <input class="input-main input-error" type="text" placeholder="Eror">
            <h3 class="text-error-input">With explanation</h3>
            <input class="input-main input-success" type="text" placeholder="Success">
            <input class="input-main input-info" type="text" placeholder="Info">
            <h3 class="text-info-input">With explanation</h3>
            <input class="input-main" disabled type="text" placeholder="Disabled">
        </div>

        <div>
            <input id="icon-user" class="input-main input-icon-l input-primary "  type="text" placeholder="Left">
            <input id="icon-user-error" class="input-main input-error input-icon-l" type="text" placeholder="Error">
            <h3 class="text-error-input">With explanation</h3>
            <input id="icon-user-success" class="input-main input-success input-icon-l" type="text" placeholder="Success">
            <input id="icon-user-info" class="input-main input-info input-icon-l" type="text" placeholder="Info">
            <h3 class="text-info-input">With explanation</h3>
            <input disabled id="icon-user" class="input-main input-icon-l"  type="text" placeholder="Disabled">
        </div>

        <div>
            <input id="icon-eye" class="input-main input-primary input-icon-r" type="text" placeholder="Right">
            <input id="icon-eye-error" class="input-main input-error input-icon-eye" type="text" placeholder="Error">
            <h3 class="text-error-input">With explanation</h3>
            <input id="icon-eye-success" class="input-main input-success input-icon-eye" type="text" placeholder="Success">
            <input id="icon-eye-info" class="input-main input-info input-icon-eye" type="text" placeholder="Info">
            <h3 class="text-info-input">With explanation</h3>
            <input id="icon-eye" class="input-main input-icon-eye" disabled type="text" placeholder="Disabled">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/styletask2.css">
</head>
<body>
    <div class="button-grid">
        <button class="button-primary"><h5>Button</h5></button>
        <button class="primary-button-disabled" disabled><h5>Button</h5></button>

        <button class="button-ghost"><h5>Button</h5></button>
        <button class="primary-button-disabled" disabled><h5>Button</h5></button>

        <button class="button-primary"><img class="img-button" src="images/arrow-left-white.svg"><h5>Button</h5></button>
        <button disabled><img class="img-button" src="images/arrow-left.svg"><h5>Button</h5></button>

        <button class="button-ghost"><img class="img-button" src="images/arrow-left.svg"><h5>Button</h5></button>
        <button disabled><img class="img-button" src="images/arrow-left.svg"><h5>Button</h5></button>

        <button class="button-ghost"><h5>Button</h5><img class="img-button" src="images/arrow-right.svg"></button>
        <button disabled><h5>Button</h5><img class="img-button" src="images/arrow-right.svg"></button>
</body>
</html>

<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-grid">
        <button class="button-primary"><h5>Button</h5></button>
        <button disabled><h5>Button</h5></button>

        <button class="button-ghost"><h5>Button</h5></button>
        <button disabled><h5>Button</h5></button>

        <button class="button-primary"><img src="images/arrow-left.svg"><h5>Button</h5></button>
        <button disabled><img src="images/arrow-left.svg"><h5>Button</h5></button>

        <button class="button-ghost button-ghost-icon"><img src="images/arrow-left.svg"><h5>Button</h5></button>
        <button disabled><img src="images/arrow-left.svg"><h5>Button</h5></button>

        <button class="button-ghost button-ghost-icon"><h5>Button</h5><img src="images/arrow-right.svg"></button>
        <button disabled><h5>Button</h5><img src="images/arrow-right.svg"></button>
</body>
</html>

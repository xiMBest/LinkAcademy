<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dropdown">
    <div onclick="myFunction()" class="dropbtn">Select<img src="images/dropdown.svg"></div>
    <div id="myDropdown" class="dropdown-content">
        <a href="#First">First</a>
        <a href="#Second">Second</a>
        <a href="#Third">Third</a>
    </div>

    
</div>

<div style="display: flex;">
    <div class="checkbox-option">
        <label class="check">
            <input class="check-input" type="checkbox">
            <span class="check-box"></span>
        </label>
        <label class="check">
            <input class="check-input" type="checkbox" checked>
            <span class="check-box"></span>
        </label>
        <label class="check">
            <input class="check-input" type="checkbox" disabled>
            <span class="check-box"></span>
        </label>
        <label class="check">
            <input class="check-input" type="checkbox" checked disabled>
            <span class="check-box"></span>
        </label>
    </div>
    
    <div class="checkbox-option">
        <label class="check">
            <input class="check-input" type="checkbox">
            <span class="radio-box"></span>
        </label>
        <label class="check">
            <input class="check-input" type="checkbox" checked>
            <span class="radio-box"></span>
        </label>
        <label class="check">
            <input class="check-input" type="checkbox" disabled>
            <span class="radio-box"></span>
        </label>
        <label class="check">
            <input class="check-input" type="checkbox" checked disabled>
            <span class="radio-box"></span>
        </label>
    </div>
    <label class="switch">
        <input type="checkbox">
        <span class="slider-box"></span>
    </label>
</div>


<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
</script>
</body>
</html>
